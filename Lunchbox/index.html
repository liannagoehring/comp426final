<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunchbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />

</head>
<body class="has-background-light" id="root">


    <nav class="navbar has-shadow is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" id="home">
                <p class="has-text-danger has-text-weight-semibold">LUNCHBOX</p>
                <img src="https://cdn4.iconfinder.com/data/icons/lunchbox-1/500/bep64_8_plastic_lunchbox_cartoon_water_child_food_fruit-512.png" id="logo">
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" id="finder">Recipe Finder</a>
                <a class="navbar-item" id="game">Memory Game</a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" id="login">Login/Sign Up</a>
            </div>
        </div>

    </nav>

    <div class="container is-fluid has-background-light" id="root">

        <div class="column">

            <h1 class="title is-size-1 has-text-centered">Welcome to Lunchbox.</h1>
            <h2 class="subtitle is-size-4 has-text-centered">Find and leave reviews on recipes that fit ingredients you have in your home.</h2> 

            <div class="columns is-multiline justify-center">
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://www.budgetbytes.com/wp-content/uploads/2013/07/Creamy-Spinach-Tomato-Pasta-bowl.jpg">
                </div>
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://www.seriouseats.com/recipes/images/2015/07/20140107-super-healthy-5-minute-fruit-mousse-nila-jones-9-1500x1125.jpg">
                </div>
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://www.happycow.net/img/vegtopics/going-vegan-800.jpg">
                </div>
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://veganglutenfreelife.com/wp-content/uploads/2016/09/Bok-Choy-4-x-3-1-salad-800x600.jpg">
                </div>
            </div>
            
        </div>

        <div class="column" id="daily_recipe">

            <h1 class="title is-size-3">Hello, name. Why don't you try something new?</h1>
            <!-- <h2 class="subtitle is-size-6">Note: I have limited requests because I did not want to pay, it works but please don't spam this :D</h2> -->
            <button class="button is-dark" id="new_recipe">Daily Recipe Here</button>
            
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>


</body>
</html>
