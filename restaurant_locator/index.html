<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunchbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />

</head>
<body class="has-background-light" id="root">


    <nav class="navbar has-shadow is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" id="home">
                <p class="has-text-danger has-text-weight-semibold">LUNCHBOX</p>
                <img src="https://cdn4.iconfinder.com/data/icons/lunchbox-1/500/bep64_8_plastic_lunchbox_cartoon_water_child_food_fruit-512.png" id="logo">
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" id="finder">Recipe Finder</a>
                <a class="navbar-item" id="game">Memory Game</a>
                <a class="navbar-item" id="restaurant">Restaurant Locator</a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" id="login">Login/Sign Up</a>
            </div>
        </div>

    </nav>

    <div class="container is-fluid has-background-light" id="root">

        <div class="column">

            <h1 class="title is-size-2 has-text-centered">Don't feel like cooking? Find a restaurant near you!</h1>

            <div class="columns is-multiline">
                <div class="column">
                    <div class="control">
                        <input class="input" id="zip_text" type="text" placeholder="Zip Code">
                    </div>
                </div>
                <div class="column">
                    <button class="button" id="enter_zip">Enter</button>
                </div>
            </div>
            
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="rest.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>

</body>
</html>
