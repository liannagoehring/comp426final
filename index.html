<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunchbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <link rel="stylesheet" href="body.css" />

</head>
<body class="has-background-light" id="root">


    <nav class="navbar has-shadow is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" id="home">
                <p class="has-text-danger has-text-weight-semibold">LUNCHBOX</p>
                <img src="https://cdn4.iconfinder.com/data/icons/lunchbox-1/500/bep64_8_plastic_lunchbox_cartoon_water_child_food_fruit-512.png" id="logo">
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" id="finder">Recipe Finder</a>
                <a class="navbar-item" id="restaurant">Restaurant Locator</a>
                <a class="navbar-item" id="game">Memory Game</a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" id="login">Login/Sign Up</a>
                <a class="navbar-item" id="account">Account</a>
            </div>
        </div>

    </nav>

    <div class="container is-fluid has-background-light" id="root">

        <div class="column">

            <h1 class="title is-size-1 has-text-centered">Welcome to Lunchbox.</h1>
            <h2 class="subtitle is-size-4 has-text-centered">Find recipes that fit ingredients you have at home, or search for restaurants near you.</h2> 

            <div class="columns is-multiline justify-center">
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://www.budgetbytes.com/wp-content/uploads/2013/07/Creamy-Spinach-Tomato-Pasta-bowl.jpg">
                </div>
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://www.happycow.net/img/vegtopics/going-vegan-800.jpg">
                </div>
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://thumbs-prod.si-cdn.com/cAU0hdDob45w_75sItCT68WXbZQ=/800x600/filters:no_upscale()/https://public-media.si-cdn.com/filer/c5/d1/c5d13e71-f316-4b68-ac23-99b6384f4792/istock-602301816.jpg">
                </div>
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://garrysgrill.com/wp-content/uploads/2017/09/Macaron-.png">
                </div>
            </div>

            <div class="columns is-multiline justify-center">
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://cdn.wallpapersafari.com/1/50/d16iFl.jpg">
                </div>
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://images.wallpaperscraft.com/image/sushi_rice_fish_laying_japanese_cuisine_5508_800x600.jpg">
                </div>
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://static.toiimg.com/thumb/msid-69345118,imgsize-230449,width-800,height-600,resizemode-75/69345118.jpg">
                </div>
                <div class="column">
                    <img class="image" width="flex" height="300" src="https://veganglutenfreelife.com/wp-content/uploads/2016/09/Bok-Choy-4-x-3-1-salad-800x600.jpg">
                </div>
            </div>
            
        </div>

    </div>

    <footer class="footer has-background-light has-text-centered">
        <div class="content has-text-centered">
            <p>
                <strong>Lunchbox</strong> by Lianna Goehring.
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>



</body>
</html>
